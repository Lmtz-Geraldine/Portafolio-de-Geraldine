<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 

<!-- Botón de regreso a Inicio -->
<button class="home-button" onclick="location.href='index.html'">🏠</button>

<!-- Sección de Recomendaciones -->
<div id="recommendations" class="section">
    <h2 class="titulo-recomendaciones">Recomendaciones✅</h2>

    <!-- 📩 Formulario para agregar una recomendación -->
    <div class="form-container">
        <input type="text" id="nombre" placeholder="Tu Nombre" required>
        <input type="text" id="institucion" placeholder="Institución" required>
        <textarea id="comentario" placeholder="Escribe tu recomendación..." required></textarea>
        <button onclick="agregarRecomendacion()">Enviar</button>
    </div>

    <!-- 📜 Contenedor donde se mostrarán las recomendaciones -->
    <div class="recomendaciones-container" id="lista-recomendaciones"></div>

</div>

<script src="script.js"></script>
</body>
</html>
